<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Gift - Zellow Enterprises</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to your actual Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üéÅ Zellow Gifts</div>
            <h1>Your Gift Status</h1>
        </header>

        <div id="loader" class="loader">Loading gift details...</div>

        <div id="orderDetails" class="order-details" style="display: none;">
            <div class="status-card">
                <h2>Current Status: <span id="statusText"></span></h2>
                <p id="statusTimestamp" class="timestamp"></p>
                <p id="statusNotes" class="notes"></p>
            </div>

            <div id="giftItemsContainer" class="gift-items-container" style="display: none;">
                <!-- Item thumbnails will be injected here by script.js -->
            </div>

            <div id="recipientInfo" class="detail-section" style="display: none;">
                <h3>For: <span id="recipientName"></span></h3>
            </div>

            <div id="deliveryDateSection" class="detail-section" style="display: none;">
                <h3><span id="deliveryDateLabel"></span> <span id="deliveryDate"></span></h3>
            </div>

            <div id="giftMessageSection" class="detail-section gift-message-section" style="display: none;">
                <h3>Message from Sender:</h3>
                <p id="giftMessageText"></p>
            </div>
            <p id="errorMessage" class="error-message" style="display: none;"></p>
        </div>
        <footer>
            <p>&copy; <span id="currentYear"></span> Zellow Enterprises. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
