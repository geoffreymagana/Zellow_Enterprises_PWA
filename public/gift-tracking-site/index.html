<html lang="en">
<head>
    <meta charset="UTF-8">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

          apiKey: "AIzaSyDzUlYdqqdkTxcHJHChsX6zM-U_7N92xec",
          authDomain: "zellowlive.firebaseapp.com",
          databaseURL: "https://zellowlive-default-rtdb.firebaseio.com",
          projectId: "zellowlive",
          storageBucket: "zellowlive.firebasestorage.app",

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://placehold.co/150x50.png?text=ZellowLogo" alt="Zellow Enterprises Logo" id="logo" data-ai-hint="logo company">
            <h1>Your Gift Status</h1>
        </header>
        <main id="tracking-info">
            <div id="loader" class="loader">Loading gift details...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="order-details" style="display: none;">
                <p>Hello <strong id="recipient-name"></strong>,</p>
                
                <div class="status-card">
                    <h2>Current Status:</h2>
                    <p id="order-status" class="status-text"></p>
                </div>

                <div class="detail-card">
                    <h3>Expected Delivery:</h3>
                    <p id="expected-delivery-date"></p>
                </div>

                <div class="detail-card" id="message-card" style="display: none;">
                    <h3>Message from Sender:</h3>
                    <p id="message-from-sender" class="gift-message"></p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; <span id="current-year"></span> Zellow Enterprises. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
