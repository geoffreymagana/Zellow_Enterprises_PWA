
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Your Gift - Zellow Enterprises</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Replace with your actual favicon -->
  <link rel="icon" href="/icons/Zellow-icon-512.ico" />
</head>
<body>
  <div class="container">
    <header>
      <!-- You can replace this with your actual logo -->
      <div class="logo">üéÅ Zellow Gifts</div>
      <h1>Your Gift Status</h1>
    </header>

    <main id="tracking-info">
      <p id="loading-message">Loading gift details...</p>
      
      <div id="error-message" class="error-display" style="display: none;"></div>

      <div id="gift-details-container" style="display: none;">
        <div class="detail-item recipient-name-section">
          <h2>For: <span id="recipient-name" class="highlight"></span></h2>
        </div>
        
        <div id="gift-image-container" class="gift-image-section" style="display: none;">
          <img id="gift-image" src="" alt="Your Gift" />
        </div>

        <div class="detail-item status-section">
          <h3>Status:</h3>
          <p id="order-status" class="highlight" data-status-value=""></p>
          <!-- Comment: To use your custom Flaticon image for "Delivered":
               1. Download the SVG/PNG from Flaticon.
               2. Place it in your `gift-tracking-site/icons/` folder (e.g., `gift-tracking-site/icons/verified-checkmark.svg`).
               3. When the status is "Delivered", script.js will add `data-delivered="true"` to the #order-status paragraph.
               4. You can then use CSS to hide the text and show the image, or use JS to insert an <img> tag.
                  Example JS: if (status === 'delivered') { statusElement.innerHTML = '<img src="/icons/verified-checkmark.svg" alt="Delivered" class="delivered-icon-class" />'; }
                  Example CSS (if you add a span with the checkmark text):
                  #order-status[data-delivered="true"] .status-text { display: none; }
                  #order-status[data-delivered="true"]::before { content: url('/icons/verified-checkmark.svg'); display: inline-block; width: 24px; height: 24px; margin-right: 8px; }
          -->
        </div>

        <div class="detail-item delivery-date-section">
          <h3>Delivery Date:</h3>
          <p id="delivery-date" class="highlight"></p>
        </div>
        
        <div class="detail-item message-section">
          <h3>Message from Sender:</h3>
          <p id="message-from-sender" class="highlight message-content"></p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; <span id="current-year"></span> Zellow Enterprises. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
