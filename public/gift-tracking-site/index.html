<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Gift</title>
    <link rel="stylesheet" href="style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Add SDKs for Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Zellow Enterprises</div>
        </header>
        <main id="app-root">
            <div class="loader-container" id="loader">
                <div class="loader"></div>
                <p>Loading your gift details...</p>
            </div>
            <div id="content" class="hidden">
                <!-- Content will be injected by script.js -->
            </div>
             <div id="error-container" class="hidden">
                <h2>Oops!</h2>
                <p id="error-message">Could not find tracking details for this gift.</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Zellow Enterprises. All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        // IMPORTANT: Replace with your actual Firebase project configuration
        // This should be done via a build script or environment variable injection
        // DO NOT commit your actual keys to a public repository.
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          databaseURL: "YOUR_DATABASE_URL",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="script.js"></script>
</body>
</html>
