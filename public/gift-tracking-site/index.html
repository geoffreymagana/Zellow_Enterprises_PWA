
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Your Zellow Gift</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://zellow-enterprises.vercel.app/icons/Zellow-icon-192.png" alt="Zellow Enterprises Logo" />
        <h1>Zellow Enterprises</h1>
      </div>
      <h2>Your Gift Status</h2>
    </header>

    <main id="trackingInfo" class="card">
      <div id="loadingMessage">Loading gift details...</div>
      
      <div id="orderDetails" class="hidden">
        <section id="statusSection">
          <h3>Current Status:</h3>
          <p id="orderStatus" class="status-badge"></p>
          <p id="statusTimestamp" class="timestamp"></p>
          <p id="statusNotes" class="notes"></p>
        </section>

        <div id="giftItemsContainer" class="items-container">
          {/* Item thumbnails will be dynamically inserted here by script.js */}
        </div>

        <section id="recipientInfo" class="info-section">
          <h3>Gift for:</h3>
          <p id="recipientName"></p>
        </section>

        <section id="giftMessageSection" class="gift-message-section">
          <h3>Message from Sender:</h3>
          <p id="giftMessageText"></p>
        </section>

        <section id="deliveryDateSection" class="info-section">
          <h3>Expected Delivery:</h3>
          <p id="deliveryDate"></p>
        </section>
      </div>
      <div id="errorMessage" class="error-message hidden"></div>
    </main>

    <footer>
      <p>&copy; <span id="currentYear"></span> Zellow Enterprises. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
